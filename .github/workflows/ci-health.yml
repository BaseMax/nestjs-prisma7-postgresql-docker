name: CI Health Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0

      - name: Build and start services
        run: docker compose up --build -d

      - name: Wait for API
        run: |
          for i in {1..30}; do
            nc -z localhost 4000 && echo "API is up" && exit 0
            echo "Waiting for API..."
            sleep 2
          done
          echo "API did not start in time" && exit 1

      - name: Health check hello endpoint
        run: |
          set -e
          sleep 5
          resp1=$(curl -s -w "%{http_code}" http://localhost:4000/health)
          code1=${resp1: -3}
          body1=${resp1::-3}
          echo "/health response: $body1 (HTTP $code1)"
          if [ "$code1" = "200" ]; then
            echo "First health checks passed."
            exit 0
          else
            echo "First health check failed!"
            exit 1
          fi

      - name: Health check database endpoint
        run: |
          set -e
          sleep 5
          resp2=$(curl -s -w "%{http_code}" http://localhost:4000/health/db)
          code2=${resp2: -3}
          body2=${resp2::-3}
          echo "/health/db response: $body2 (HTTP $code2)"
          if [ "$code2" = "200" ]; then
            echo "Second health checks passed."
            exit 0
          else
            echo "Second health check failed!"
            exit 1
          fi

      - name: Stop services
        if: always()
        run: docker compose down
